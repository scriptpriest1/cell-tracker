<section class="profile-section mt-2 d-md-flex gap-4">
    <section class="profile-details-containe w-100">
        <h5 class="heading">Profile</h5>
        <div class="profile-bar sub-section d-flex align-items-center gap-3 mt-2 mb-2 p-2">
            <div class="icon-div p-2">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="34px" viewBox="0 -960 960 960" width="34px" fill=""><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
                </span>
            </div>
            <div class="text-div w-100">
                <h6 class="name m-0"><!--First name + Last name--></h6>
                <span class="role d-block m-0">PCF Leader</span> <!--Fetch this from the cell-role column or church role column of the `users` db table if user is a cell admin or church admin respectively-->
            </div>
        </div>

        <div class="change-password-section sub-section">
            <div class="change-password-bar">
                <span class="change-password-clicker w-100 d-block text-start form-select" id="change-password-clicker">Change account password</span>
                <div class="input-container d-none p-2"> <!--display block when the '.change-password-clicker' is clicked-->
                    <input type="password" class="form-control w-100 mt-1" id="current-password-input" placeholder="Enter current password">
                    <input type="password" class="form-control w-100 mt-1" id="new-password-input" placeholder="Enter new password">
                    <button type="button" class="change-password-submit-btn mt-2 text-center w-100">Change password</button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="profile-form-container mt-4 mt-md-0 w-100">
        <div class="profile-form-section sub-section mb-2">
            <h5 class="heading">Update profile info</h5>
            <form class="profile-form py-2 px-3 pb-3">
                <div class="body">
                    <div class="form-group">
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" name="first-name" class="form-control" value="" disabled />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" name="last-name" class="form-control" value="" disabled />
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" id="email" name="email" class="form-control" value="" disabled />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number:</label>
                        <input type="phone" id="phone" name="phone" class="form-control" value="" disabled />
                    </div>
                </div>
                <footer class="form-footer mt-3 d-flex align-items-center gap-3">
                    <button type="button" class="edit-btn" id="profile-form-edit-btn">Edit</button> <!--Enable all form fields when clicked and add the classname: 'active', to this button-->
                    <button type="submit" class="save-btn d-none" id="profile-form-save-btn">Save</button> <!--Render this button when edit button is clicked-->
                </footer>
            </form>
        </div>
    </section>
</section>
